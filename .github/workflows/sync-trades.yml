name: Sync Buda trades

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Call cron endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          set -e
          URL="https://kapa-eight.vercel.app/api/cron/sync-trades?marketId=btc-clp&limit=2000"
          echo "Calling: $URL"
          curl -sS -X GET "$URL" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Accept: application/json"
          echo ""
          echo "Done."